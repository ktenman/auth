<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <style>
        body {
            font-family: Avenir, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: left;
            color: #2c3e50;
        }
    </style>

    <title>Login</title>
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="text-center mb-4">
        <h2>Welcome</h2>
        <p>Please sign in to continue</p>
    </div>
    <div class="text-center">
        <form action="/oauth2/authorization/google" method="get">
            <div class="form-check mb-3">
                <input checked class="form-check-input" id="remember-me" name="remember-me" type="checkbox">
                <label class="form-check-label" for="remember-me">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary btn-lg" type="submit">
                <img alt="Google" class="me-2" height="20" src="https://www.google.com/favicon.ico" width="20">
                Login with Google
            </button>
        </form>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
